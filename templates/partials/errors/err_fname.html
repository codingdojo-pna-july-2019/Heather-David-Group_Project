{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'err_fname' %}
            <small id="fnameErr" class="form-text text-left font-weight-bold text-danger" name="err_msg">{{ message }}</small>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
